apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: time-server-v2
spec:
  replicas: 1
  template:
    metadata:
       labels:
         app: time-server-v2
    spec:
      containers:
        - name: app
          image: gcr.io/snowball-284203/time-server:v2
          livenessProbe:
             httpGet:
                path: /
                port: 9001
          readinessProbe:
             httpGet:
                path: /
                port: 9001
          ports:
            - containerPort: 9001